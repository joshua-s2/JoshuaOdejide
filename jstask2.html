<body>
    <script>
        let data = [{
            Principal: 2500,
            time: 1.8
        }, {
            Principal: 1000,
            time: 5,
        }, {
            Principal: 3000,
            time: 1,
        }, {
            Principal: 2000,
            time: 3
        }]
        let interestData = []

        function interestCalculator(a) {
            let rate = ""

            for (let i = 0; i < a.length; i++) {
                const e = a[i];
                if (e.Principal >= 2500 && e.time > 1 && e.time <= 3) {
                    rate = 3
                } else if (e.Principal >= 2500 && e.time >= 3) {
                    rate = 4
                } else if (e.Principal < 2500 || e.time <= 1) {
                    rate = 2
                } else rate = 1

                let interest = (e.Principal * rate * e.time) / 100
                e.interest = interest

                interestData.push(e)

            }
            console.log("Interest Data", interestData)
            return
        }
        console.log(interestCalculator(data))
    </script>
</body>
